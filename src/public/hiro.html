<!DOCTYPE html>
<html>
<head>
  <style>
      body {
          margin : 0px;
          overflow: hidden;
      }
  </style>
  <script src="./assets/vendor/aframe-v0.9.2.js"></script>
  <script src='./assets/vendor/aframe-ar.js'></script>
</head>

<body>
  <script>
    AFRAME.registerComponent('logger', {
      init() {
        this.lastLogTime = 0;
      },
      tick(time, dt) {
        let elapsed = time - this.lastLogTime;
        if (elapsed > 1000) {
          let position = this.el.object3D ? this.el.object3D.position : {};
          let id = this.el.id || this.el.localName;
          console.log(`Logger ${id}, x: ${position.x}, y: ${position.x}, z: ${position.z}`);
          this.lastLogTime = time;
        }
      }
    });
  </script>

  <!-- Define your 3d scene and enabled ar.js -->
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; trackingMethod: best; canvasWidth: 240; canvasHeight: 180">

    <!-- Create a anchor to attach your augmented reality -->
    <a-marker preset="hero" hit-testing-enabled="true">

      <!-- Add your augmented reality here -->
      <a-entity line="start: 0, 0, 0; end: 1, 0, 0; color: red"
             line__2="start: 0, 0, 0; end: 0, 1, 0; color: green"
             line__3="start: 0, 0, 0; end: 0, 0, 1; color: blue"></a-entity>
      <a-box position="0 0 0" material='opacity: 0.5; side:double; color:red;'></a-box>

      <!-- a-box position='0 0 0' material='opacity: 0.5; side:double; color:red;' logger>
        <a-torus-knot radius='0.26' radius-tubular='0.05'>
          <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
        </a-torus-knot>
      </a-box -->

    </a-marker>

    <!-- Define a static camera -->
    <a-entity camera></a-entity>
    <!-- a-camera-static logger/ -->

  </a-scene>
</body>
</html>
